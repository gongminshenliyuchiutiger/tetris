<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊疊疊不休系統</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            background: white;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>俄羅斯方塊疊疊不休系統</h1>
        <div>分數: <span id="score">0</span></div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">
            <button onclick="moveLeft()">左</button>
            <button onclick="moveRight()">右</button>
            <button onclick="rotate()">旋轉</button>
            <button onclick="moveDown()">下</button>
        </div>
        <div class="copyright">Copyright © Liyuchiutiger Gongminshen</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const grid = 20;
        const rows = 20;
        const cols = 12;
        let score = 0;

        context.scale(grid, grid);

        // 遊戲區域
        let playfield = [];
        for (let r = 0; r < rows; r++) {
            playfield[r] = [];
            for (let c = 0; c < cols; c++) {
                playfield[r][c] = 0;
            }
        }

        // 方塊形狀
        const tetrominoes = [
            [[1,1,1,1]], // I
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1],[1,1]], // O
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]], // Z
            [[1,1,1],[0,1,0]] // T
        ];

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF'
        ];

        let currentPiece;
        let gameOver = false;

        function createPiece() {
            const rand = Math.floor(Math.random() * tetrominoes.length);
            return {
                tetromino: tetrominoes[rand],
                color: colors[rand + 1],
                x: Math.floor(cols/2) - 1,
                y: 0
            };
        }

        function draw() {
            context.fillStyle = '#fff';
            context.fillRect(0, 0, canvas.width/grid, canvas.height/grid);

            // 畫遊戲區域
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (playfield[r][c]) {
                        context.fillStyle = colors[playfield[r][c]];
                        context.fillRect(c, r, 1, 1);
                    }
                }
            }

            // 畫當前方塊
            currentPiece.tetromino.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = currentPiece.color;
                        context.fillRect(currentPiece.x + x, currentPiece.y + y, 1, 1);
                    }
                });
            });
        }

        function collide() {
            const [m, o] = [currentPiece.tetromino, currentPiece];
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (m[y][x] && 
                        (playfield[y + o.y] && playfield[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.tetromino.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        playfield[y + currentPiece.y][x + currentPiece.x] = 
                            colors.indexOf(currentPiece.color);
                    }
                });
            });
        }

        function moveDown() {
            currentPiece.y++;
            if (collide()) {
                currentPiece.y--;
                merge();
                currentPiece = createPiece();
                if (collide()) {
                    gameOver = true;
                    alert('遊戲結束！得分：' + score);
                    playfield.forEach(row => row.fill(0));
                    score = 0;
                    gameOver = false;
                }
                removeLines();
            }
            dropCounter = 0;
            draw();
        }

        function moveLeft() {
            currentPiece.x--;
            if (collide()) {
                currentPiece.x++;
            }
            draw();
        }

        function moveRight() {
            currentPiece.x++;
            if (collide()) {
                currentPiece.x--;
            }
            draw();
        }

        function rotate() {
            const original = currentPiece.tetromino;
            const rotated = [];
            for (let i = 0; i < original[0].length; i++) {
                const row = [];
                for (let j = original.length - 1; j >= 0; j--) {
                    row.push(original[j][i]);
                }
                rotated.push(row);
            }
            currentPiece.tetromino = rotated;
            if (collide()) {
                currentPiece.tetromino = original;
            }
            draw();
        }

        function removeLines() {
            let lines = 0;
            outer: for (let y = rows - 1; y >= 0; y--) {
                for (let x = 0; x < cols; x++) {
                    if (!playfield[y][x]) {
                        continue outer;
                    }
                }
                playfield.splice(y, 1);
                playfield.unshift(new Array(cols).fill(0));
                lines++;
                y++;
            }
            score += lines * 10;
            scoreElement.textContent = score;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (gameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                moveDown();
            }

            draw();
            requestAnimationFrame(update);
        }

        // 鍵盤控制
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') moveLeft();
            if (event.key === 'ArrowRight') moveRight();
            if (event.key === 'ArrowDown') moveDown();
            if (event.key === 'ArrowUp') rotate();
        });

        currentPiece = createPiece();
        update();
    </script>
</body>
</html>
